<!DOCTYPE html>
<html> 
    <head> 
        <!-- This is the title of the webpage shown in the bar -->
        <title> 
            Fluffy & cuddly dogs 
        </title>
    </head>
    <body> 
        <p> Who let the dogs out? </p>
        <audio controls autoplay muted loop>
            <!-- Let's automatically play music which is muted by default -->
            <source src="audio/who.mp3" type="audio/mpeg">
        </audio>
        <!-- Let's add a header -->
        <h1> Hyperlinks! </h1>
        <!-- Include a link to my youtube channel -->
        <a href="https://www.youtube.com/channel/UCib_rCQBRSzeYM2LYuebyIg" 
            target="_blank"
            title="goes to youtube"> <!-- New tab and guide title -->
            click me
        </a>
        <br> <!-- A line break -->
        <!-- Pressable email link -->
        <a href="test@gmail.com">
            email me
        </a>
        <br>
        <!-- Pressable picture which leads to a wikipedia page -->
        <a href="https://en.wikipedia.org/wiki/Dog"
        target ="_blank"
        title="Dog: Wikipedia">
        <img src="images/dog.jpg"
        alt = "This is a picture of a dog."
        height = "200">
        </a>

        <a href="https://en.wikipedia.org/wiki/Dog"
        target = "_blank"
        title = "Dog: Wikipedia">
        <img src="images/dog.gif"
        alt = "This is a gif of a dog"
        height = "200">
        </a>

    </body>
</html>
